<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таблиця</title>
    </head>
    <body>
        <table border="1">
            <thead style="background-color: rgb(54 138 235 / 95%)">
                <th colspan="3">MY FIRST TABLE</th>
            </thead>
            <tbody>
                <tr>
                    <td style="background-color: rgb(54 138 235 / 95%)">
                        First cell
                    </td>
                    <td style="background-color: rgb(54 138 235 / 95%)">
                        Second cell
                    </td>
                    <td rowspan="3" style="background-color: #ffff00">
                        6 cell merged together
                    </td>
                </tr>
                <tr style="background-color: #ffff00">
                    <td colspan="2">2 cell merged into one</td>
                </tr>
                <tr style="background-color: #ffff00">
                    <td style="text-align: center">
                        1st cell
                        <div>3rd row</div>
                    </td>
                    <td style="text-align: center">
                        2nd cell
                        <div>3rd row</div>
                    </td>
                </tr>
            </tbody>
            <tfoot style="background-color: #ffff00">
                <tr>
                    <td colspan="3" style="text-align: center">
                        Do you like tables?
                    </td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
